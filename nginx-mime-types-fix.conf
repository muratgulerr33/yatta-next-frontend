# Nginx Configuration Update - Static Files MIME Types
# Bu ayarlar /etc/nginx/sites-enabled/yatta.com.tr dosyasına eklenmeli

# _next/static location bloğuna ekle:
location /_next/static/ {
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # MIME type'ları doğru ayarla
    types {
        text/css css;
        application/javascript js;
        application/json json;
        font/woff2 woff2;
        font/woff woff;
        font/ttf ttf;
        font/eot eot;
        image/svg+xml svg;
    }
    default_type application/octet-stream;
    
    # Cache headers
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    
    # Gzip compression
    gzip on;
    gzip_types text/css application/javascript application/json font/woff2 font/woff image/svg+xml;
    gzip_vary on;
}

# Public klasörü için (eğer gerekirse)
location ~* \.(woff2|woff|ttf|eot)$ {
    proxy_pass http://127.0.0.1:3000;
    proxy_set_header Host $host;
    
    # MIME types
    types {
        font/woff2 woff2;
        font/woff woff;
        font/ttf ttf;
        font/eot eot;
    }
    default_type application/octet-stream;
    
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    gzip on;
    gzip_types font/woff2 font/woff;
}

